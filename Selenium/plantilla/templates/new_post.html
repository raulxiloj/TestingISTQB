<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('homepage') }}">Seminario de Investigacion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('blog_page') }}" id="blog-link">Blog <span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4 mb-4">Crear publicacion</h2>

        <div class="row">
            <div class="col-6">
                <form method="POST" id="post-form">
                    <div class="form-group">
                        <label for="title">Titulo:</label>
                        <input class="form-control" type="text" name="title" id="title"  autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <label for="content">Descripcion:</label>
                        <textarea class="form-control" name="content" id="content"></textarea>
                    </div>
                        <button class="btn btn-success btn-block" type="submit" id="create-post">Crear</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
